<div class="row g-2">
<form class="ext-start d-grid gap-3">
  <div class="form-row text-start">
    <div class="form-group col-md-6">
      <label for="screenName">Screen Name</label>
      <input type="text" class="form-control" id="screenName">
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email">
    </div>

  </div>
  <div class="form-group gap-5 text-start">
    <label for="comment">Comment</label>
    <textarea class="form-control is-invalid"  style="height: 150px" id="comment"  placeholder="Required example textarea" required></textarea>
  </div>
  <div class="text-end">
    <button type="submit" class="btn btn-primary w-25 p-2 ">Submit Comment</button>
  </div>
</form>

</div>
