
<hr>
<div class="row mb-1">
  <div class="col-md-12 text-center">
    <h3 class="h6">Websites&nbsp;&nbsp;<i class="fas fa-list"></i></h3>
  </div>
</div>

<div class="row pt-2">
  <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-2" *ngFor="let website of websites">
    <div class="card bg-light mb-3">
      <a routerLink="/{{ website.url }}">
        <div class="card-header">
          <div class="row">
            <div class="col-10 col-xl-10">
              <h5 class="card-title"> {{ website.siteCode }}</h5>
            </div>
            <div class="col-2 col-xl-2">
              <img src="{{website.logo}}" class="card-img-top" alt="...">
            </div>
          </div>
        </div>
        <div class="card-body">
          <p class="card-text">{{ website.name }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
